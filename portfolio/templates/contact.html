{% extends 'base.html' %} {% block content %} {% for contacts in contact %}
<h1 class="text-center topics">Contact</h1>
<h6 style="margin-top: 30px;" class="text-center"></h6>
<form method="post" action="{% url 'someurl' %}" action="">
    {% csrf_token %}
    <input type='hidden' name='csrfmiddlewaretoken' value='4P6rc57MaOhnfNBrt4xH6LFuUPkvLIX5IoMX8zd18lbB345lUJVpO4oG0OIiOB4k' />
    <div class="form-group"><label for="id_name">Name</label><input type="text" name="name" maxlength="30" class="form-control" placeholder="Name" title="" required id="id_name" /></div>
    <div class="form-group"><label for="id_email">Email</label><input type="email" name="email" maxlength="254" class="form-control" placeholder="Email" title="" required id="id_email" /></div>
    <div class="form-group"><label for="id_message">Message</label><textarea name="message" cols="40" rows="10" maxlength="500" class="form-control" placeholder="Message" title="" required id="id_message">
    </textarea></div>
    <div class="form-group btn-submit">
        <input type="submit" id='email-send' class="btn btn-outline-primary animated slow bounce infinite" value="Send Message" />
    </div>
</form>
{% endfor %} {% endblock %}
